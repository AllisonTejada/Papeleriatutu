    <div id="formato1">

            <form action="" method="get">
                <h1>Ingrese sus datos personales para el registro</h1>
                <br>
                <label for="cliente_nombre">Nombre</label>
                <input type="text" name="cliente_nombre" id="cliente_nombre" value="" required>
                <label for="cliente_apellido">Apellido</label>

                <br>

                <br>
                <br>
                <label for="cliente_direccion">Dirección</label>

                <input type="number" name="cliente_telefono" id="cliente_telefono" value="" required>
                <br>
                <br>
                <label for="cliente_usuraio">Usuario</label>
                <input type="text" name="cliente_usuario" id="cliente_usuario" value="" required>
                <label for="cliente_clave">Clave</label>
                <input type="password" name="cliente_clave" id="cliente_clave" value="" required>
                <br>
                <br>

                <input type="reset" value="Cancelar">
